<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex flex-row" >
          <a class="navbar-brand" href="{% url 'home_page' %}">My Blog</a>
          <form role="search" class="d-flex flex-row" name='search_form' action="{% url 'search_page' %}">
            <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <input class="btn btn-outline-success" type="submit" value="Search">
          </form>
      </div>
        <div>
          <a class="btn btn-outline-success mx-2" href="{% url 'all_blogs_page' %}">All Blogs</a>
          <a class="btn btn-outline-success mx-2" {% if request.user.is_authenticated %} href="{% url 'profile_page' request.user.id %}" {% else %} href="{% url 'accounts:login_page' %}{% endif %}">My Profile</a>
        {% if request.user.is_authenticated %}  
            <a class="btn btn-outline-secondary" href="{% url 'accounts:logout_page' %}">Logout</a>
        {% else %}
            <a class="btn btn-outline-success" href="{% url 'accounts:login_page' %}">Login</a>
        {% endif %}
        </div>
      </div>
    </nav>
    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
